<main id="main">
    <div class="edit-comment">

    <h1>Edit Comment</h1>

    <form
        id="edit-form"
        class="edit-form"
        [formGroup]="editForm"
        (ngSubmit)="onEdit()"
    >

        <div class="input-box">
            <label>Username:</label>
            <input type="text"
                name="username"
                formControlName="username"
                required
            />
        </div>

      
        <div class="input-box">
            <label>Comment:</label>
            <input type="text"
                name="comment"
                formControlName="comment"
                required
            />
        </div>

        <div class="create-edit-button">
            <button type="submit" value="Edit">Edit</button>
        </div>
    </form>
</div>
</main>
