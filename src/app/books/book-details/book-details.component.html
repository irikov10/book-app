<main id="main">
    <div class="details-wrapper" *ngFor="let book of bookInformation">
        <div class="image">
            <img src="{{ book?.image }}" alt="{{ book?.title }}" />
        </div>

        <div class="information">
            <div class="information">
                <h3 class="title">{{ book?.title }}</h3>
                <h4 class="author"><span>Written by</span> {{ book?.author }}</h4>

                <div class="brief-info">
                    <div>
                        <p>Information about the book</p>
                    </div>
                    {{ book?.information }}
                </div>

                <div class="brief-summary">
                    <p>Summary</p>
                    {{ book?.summary }}
                </div>

                <p class="price"><span>Price:</span> ${{ book?.price }}</p>
            </div>

            <div class="buttons" *ngIf="isAuthorized()">
                <a [routerLink]="['/books-details/edit-book', bookId]" class="edit">Edit</a>
                <a routerLink="/books-collection" class="delete" (click)="onDeleteBook(bookId!)">Delete</a>
            </div>

            <app-comment-section />
        </div>
    </div>
</main>
