<main id="main">
    <div class="edit-book">

    <h1>Edit Book</h1>

    <form
        id="edit-form"
        class="edit-form"
    >

        <div class="input-box">
            <label>Title:</label>
            <input type="text"
                name="title"
            />
        </div>

        <div class="input-box">
            <label>Author:</label>
            <input
                type="text"
                name="author"
            />
        </div>

        <div class="input-box">
            <label>Summary:</label>
            <input
                type="text"
                name="summary"
            />
        </div>

        <div class="input-box">
            <label>Description:</label>
            <input
                type="text"
                name="description"
            />
        </div>

        <div class="input-box">
            <label>Price:</label>
            <input
                type="text"
                name="price"
            />
        </div>

        <div class="create-edit-button">
            <button type="submit" value="Edit">Edit</button>
        </div>
    </form>
</div>
</main>
